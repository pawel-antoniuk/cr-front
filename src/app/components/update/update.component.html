<h1 mat-dialog-title>Update</h1>

<div mat-dialog-content>
  <mat-form-field appearance="fill" class="dialog-option">
    <mat-label>Dataset</mat-label>
    <mat-select [(ngModel)]="viewName">
      <mat-option>(Clear)</mat-option>
      <mat-option *ngFor="let name of viewNames" [value]="name">
        {{name}}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <br>

  <p>Type the expression as follows:</p>
  <p><code>x.newVar = x.existingVar + 10</code></p>

  <mat-form-field appearance="fill" class="dialog-textarea">
    <mat-label>Expression</mat-label>
    <textarea matInput [(ngModel)]="expression"></textarea>
  </mat-form-field>
</div>


<div mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Close</button>
  <button mat-button (click)="onAdd()" [disabled]="!viewName && !expression">Add</button>
</div>
