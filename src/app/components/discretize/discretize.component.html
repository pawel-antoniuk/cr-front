<h1 mat-dialog-title>Discretize a continuous variable</h1>

<div mat-dialog-content>
  <app-dataset-and-variables-selector
    [(selectedColumnNames)]="selectedColumnNames"
    [(selectedViewName)]="selectedViewName"
  >
  </app-dataset-and-variables-selector>

  <p>
    Convert a continuous variable into a discrete values<br />using a desired
    number of bins
  </p>

  <mat-form-field class="dataset-selection" appearance="fill">
    <mat-label>Number of bins</mat-label>
    <input matInput type="number" [(ngModel)]="bins" />
  </mat-form-field>

  <br />

  <div class="checkbox-wrapper">
    <mat-checkbox [(ngModel)]="convertToText">Convert to text labels instaed of numbers</mat-checkbox>
  </div>

  <div class="checkbox-wrapper">
    <mat-checkbox [(ngModel)]="createNewColumn">Create new column</mat-checkbox>
  </div>


</div>

<div mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Close</button>
  <button
    mat-button
    (click)="onAccept()"
    [disabled]="selectedColumnNames.length == 0 || !bins"
  >
    Ok
  </button>
</div>
