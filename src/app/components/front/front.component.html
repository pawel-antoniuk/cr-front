<div class="container">
  <div class="tab-header">
    <h1>Execution results</h1>
    <div class="tab-desc-container">
      <div>
        <mat-icon class="desc-icon">info_outline</mat-icon>
      </div>
      <div>
        Here you can view the summary of execution of all uploaded algorithms.
        Group the results by category and check the result in charts. Based on
        these results, you can choose the best implementation for your task.
      </div>
    </div>
  </div>

  <div class="tab-content">
    <mat-action-list>
      <h3 matSubheader>What you want to do?</h3>
      <button mat-list-item (click)="combineAllDatasets()">
        Combine all the datasets into one
      </button>
      <button mat-list-item (click)="loadDataOnly()">
        Just load all the datasets and I'll do the rest
      </button>
    </mat-action-list>
  </div>
</div>
