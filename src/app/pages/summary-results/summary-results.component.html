<section>
  <h2>Filters</h2>

  <div class="row">
    <div class="column">
      <p>Select columns that should appear in the summary</p>

      <mat-form-field appearance="fill">
        <mat-label>Columns</mat-label>
        <mat-select multiple [(ngModel)]="displayedColumns">
          <mat-option
            *ngFor="let column of allAvailableColumns; let i = index"
            [value]="column"
          >
            {{ humanColumnNames[i] }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>

    <div class="column">
      <mat-checkbox [(ngModel)]="onlyCorrectResults" (change)="updateFilter()"
        >Show only correct results
      </mat-checkbox>
      <p>
        <mat-form-field>
          <mat-label>Maximum execution time</mat-label>
          <input
            [(ngModel)]="maxExecutionTime"
            matInput
            placeholder="Numeric value"
          />
          <span matSuffix>s</span>
        </mat-form-field>
      </p>
      <p>
        <mat-form-field>
          <mat-label>Maximum memory usage</mat-label>
          <input
            [(ngModel)]="maxMemoryUsage"
            matInput
            placeholder="Numeric value"
          />
          <span matSuffix>KiB</span>
        </mat-form-field>
      </p>
      <button mat-raised-button (click)="updateFilter()" color="primary">
        Update
      </button>
    </div>
  </div>
</section>

<section>
  <h2>Results</h2>

  <p>Below is a summary for selected columns grouped by task:</p>

  <table mat-table [dataSource]="filteredResults" matSort>
    <ng-container
      *ngFor="let column of allAvailableColumns; let i = index"
      matColumnDef="{{ column }}"
    >
      <th mat-header-cell *matHeaderCellDef mat-sort-header>
        {{ humanColumnNames[i] }}
      </th>
      <td mat-cell *matCellDef="let element">{{ element[column] }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator
    [pageSizeOptions]="[5, 10, 20]"
    showFirstLastButtons
  ></mat-paginator>
</section>
