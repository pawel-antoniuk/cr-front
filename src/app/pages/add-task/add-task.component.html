<div class="container">
  <div class="tab-header">
    <h1>Add a new task</h1>
    <p>
      Enter a name and description for the new task. Please make sure that the
      description includes all the information necessary to implement the
      algorithm. In the "Edit tasks" tab you will be able to add test cases for
      the uploaded solutions to the task.
    </p>
  </div>

  <div class="tab-content">
    <form [formGroup]="firstFormGroup">
      <mat-form-field appearance="fill">
        <mat-label>Name</mat-label>
        <input matInput [(ngModel)]="newTask.name" formControlName="nameCtrl" />
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Description</mat-label>
        <textarea
          matInput
          cdkTextareaAutosize
          cdkAutosizeMinRows="10"
          [(ngModel)]="newTask.description"
          formControlName="descCtrl"
        ></textarea>
      </mat-form-field>

      <div class="button-box">
        <button mat-button (click)="saveBtn()">Save</button>
      </div>
    </form>
  </div>
</div>
