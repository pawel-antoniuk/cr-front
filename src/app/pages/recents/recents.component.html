<div class="container">
  <div class="tab-header">
    <h1>Recents</h1>
    <div class="tab-desc-container">
      <!-- <div>
      <mat-icon class="desc-icon">info_outline</mat-icon>
    </div> -->
      <div>Recently added tasks, solutions and the latest app changes.</div>
    </div>
  </div>

  <div class="tab-content">
    <section class="row">
      <div class="column tasks-column">
        <h2>Recent Tasks</h2>
        <app-tasks></app-tasks>
      </div>
      <div class="column solutions-column">
        <h2>Recent Solutions</h2>
        <app-solutions></app-solutions>
      </div>
    </section>

    <section>
      <div class="row">
        <div class="column">
          <plotly-plot
            [layout]="graph.tasksLayout"
            [data]="graph.tasksData"
            [config]="graph.config"
          ></plotly-plot>
        </div>
        <div class="column">
          <plotly-plot
            [layout]="graph.solutionsLayout"
            [data]="graph.solutionsData"
            [config]="graph.config"
          ></plotly-plot>
        </div>
      </div>
      <div class="row last-row">
        <div class="column">
          <plotly-plot
            [layout]="graph.languagePieChartLayout"
            [data]="graph.languagePieChartData"
            [config]="graph.config"
          ></plotly-plot>
        </div>
        <div class="column">
          <div class="build">
            <p>Paweł Antoniuk (front-end)</p>
            <p>Przemysław Jopa (back-end)</p>
            <p>{{ buildVersion }} ({{ buildDate }})</p>
          </div>
        </div>
      </div>
    </section>
  </div>
</div>
